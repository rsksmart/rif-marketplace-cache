---
name: RIF Marketplace Testnet CACHE deploy

on:
  push:
    branches:
      - testnet

jobs:
  deploy-testnet:
    name: RIF Marketplace CACHE - TESTNET
    runs-on: ubuntu-latest
    environment:
      name: testnet

    steps:

      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.TESTNET_AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.TESTNET_AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.TESTNET_AWS_REGION }}

      - name: Deploy rif-marketplace-cache testnet
        run: |
          aws ssm send-command \
              --document-name "AWS-RunRemoteScript" \
              --instance-ids "${{ secrets.TESTNET_EC2_ID }}" \
              --region=${{ secrets.TESTNET_AWS_REGION }} \
              --comment "github interaction-rif-marketplace-cache" \
              --parameters '{"sourceType":["GitHub"],"sourceInfo":["{\"owner\":\"rootstock\", \"repository\":\"ask-devops\", \"path\": \"rif-marketplace/\",\"tokenInfo\":\"{{ssm-secure:github-token}}\"}"],"commandLine":["deploy-marketplace-cache-testnet.sh"]}'
